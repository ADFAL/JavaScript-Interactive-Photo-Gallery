<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Interactive Photo Gallery</h2>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img class="preview" src="pic1.jpg" alt="Picture 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="pic2.jpg" alt="Picture 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="pic3.jpg" alt="Picture 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>

</html>
